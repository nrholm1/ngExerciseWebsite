<div *ngIf="isDataAvailable">
    <div class="description-container">
        <h1>{{ _workout.id }} - {{ _workout.title }}</h1>
        <div>
            <p>{{ _workout.description }}</p>
        </div>
    </div>
    <div class="sets-container">
        <h2>Sets</h2>
        <app-set-list [workoutId]=_workout.id></app-set-list>
    </div>
</div>
